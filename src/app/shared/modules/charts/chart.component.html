<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{title}}</h5>
    <div class="d-block">
        <canvas *ngIf="data" baseChart
          [datasets]="data"
          [chartType]="type"
          [options]="options"
          [legend]="true"
          [labels]="labels"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)">
        </canvas>
    </div>
  </div>
</div>
